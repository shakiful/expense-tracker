<!-- Modal Container -->

<div
  *ngIf="showPopup"
  class="modal"
  [class.show]="showPopup"
  tabindex="-1"
  role="dialog"
  style="display: block"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Spending Input</h5>
        <button
          type="button"
          class="btn-close"
          (click)="closePopup()"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <!-- entry -->
          <div class="mb-3">
            <div>
              <label class="custom-control-label ms-1 me-2" for="amount">
                Spending Amount</label
              >
              <input
                id="amount"
                type="number"
                class="custom-control-input"
                value="amount"
                name="amount"
                formControlName="amount"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closePopup()">
          Close
        </button>
        <button
          [disabled]="!form.valid && !form.touched"
          type="button"
          class="btn btn-primary"
          (click)="save()"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
