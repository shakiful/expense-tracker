<!-- Modal Container -->

<div
  *ngIf="showPopup"
  class="modal"
  [class.show]="showPopup"
  tabindex="-1"
  role="dialog"
  style="display: block"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Spending Input</h5>
        <button
          type="button"
          class="btn-close"
          (click)="closePopup()"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <!-- entry -->
          <div class="mb-3">
            <div class="input-group">
              <input
                class="form-control"
                placeholder="yyyy-mm-dd"
                name="dp"
                [displayMonths]="displayMonths"
                [navigation]="navigation"
                [outsideDays]="outsideDays"
                [showWeekNumbers]="showWeekNumbers"
                ngbDatepicker
                #d="ngbDatepicker"
                formControlName="datePicker"
              />
              <button
                class="btn btn-outline-secondary fa fa-calendar"
                (click)="d.toggle()"
                type="button"
              ></button>
            </div>

            <hr />
            <pre>Date: {{ this.form.value.datePicker | json}}</pre>
            <div class="input-container">
              <label class="custom-control-label ms-1 me-2" for="amount"
                >Spending Amount</label
              >
              <input
                id="amount"
                type="number"
                class="custom-control-input"
                value="amount"
                name="amount"
                formControlName="amount"
              />
            </div>
            <p class="error-message" *ngIf="form.invalid && form.touched">
              Invalid Input
            </p>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closePopup()">
          Close
        </button>
        <button
          [disabled]="!form.valid"
          type="button"
          class="btn btn-primary"
          (click)="save()"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
