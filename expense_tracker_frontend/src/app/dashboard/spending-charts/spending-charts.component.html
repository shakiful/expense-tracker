<div class="d-flex justify-content-between bg-white p-3">
  <div class="fw-bold">Spending By Month</div>
  <div *ngIf="option">
    <select
      class="bg-white"
      [(ngModel)]="defaultDateRange"
      (ngModelChange)="onSelected($event)"
    >
      <option value="5">5 Days</option>
      <option value="15">15 Days</option>
      <option value="30">30 Days</option>
    </select>
    <br />
    <button class="btn btn-light mt-2 rounded-circle" onclick="goBack">
      <span><i class="fa fa-arrow-left" aria-hidden="true"></i></span>
    </button>
  </div>
</div>

<div
  id="earningbymonthchartdiv"
  style="width: 100%; height: 250px"
  class="bg-white"
></div>
